<!DOCTYPE html>
<html lang="en" class="" id="main">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark:bg-gray-900 bg-gray-300">
    <button
      id="dark"
      class="dark:bg-green-600 border border-green-700 py-4 px-6 bg-purple-700 text-white"
    >
      Click Me
    </button>
    <div class="h-screen flex justify-center items-center">
      <div
        class="sm:flex sm:items-center shadow-md dark:bg-gray-800 bg-white max-w-sm p-8 rounded-xl space-y-2 sm:p-4 sm:space-y-0 sm:space-x-6"
      >
        <img
          class="dark:ring-green-600 duration-500 transform hover:scale-105 sm:mx-0 sm:flex-shrink-0 mx-auto h-24 rounded-full ring-4 ring-fuchsia-700"
          src="pube.jpg"
          alt="sara"
        />
        <div class="sm:text-left text-center space-y-2">
          <div class="space-y-0.5">
            <p class="dark:text-white font-semibold text-lg text-black">
              Learn with Shoyaib
            </p>
            <p class="dark:text-gray-100 text-gray-500 font-medium">
              YouTube Channel
            </p>
          </div>
          <button
            class="dark:bg-purple-700 dark:text-white transform duration-200 hover:text-white hover:bg-purple-600 focus:outline-none focus:ring-1 focus:ring-purple-600 hover:border-transparent border rounded-full border-green-700 py-1 px-4 font-semibold text-sm focus:ring-offset-2"
          >
            Visit Now
          </button>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
